<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscrip/subscript</title>
</head>
<body>
    <h1><b>Superscript</b></h1><hr>
    (a+b)2 = a2 + b2 + 2ab
    <br>
    (a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab
    <hr>
    <h1><b>Subscript</b></h1><hr>
    C6H12O6
    <br>
    C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>
    <hr>
</body>
</html>
